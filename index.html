<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductPreviewCardComponent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" class="hero">
            <div class="container">
                <p class="perf">PERFUME</p>
                <p class="entry">Gabrielle Essence Eau De Parfum</p>
                <p class="long">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    $149.99
                    <p class="real">$169.99</p>
                </div>
                <div class="button">
                    <img src="./product-preview-card-component-main/images/icon-cart.svg" class="cart"> Add to Cart
                </div>
            </div>
        </div>
    </div>
</body>
</html>
